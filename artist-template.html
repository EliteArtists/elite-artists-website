<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile | Elite Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Profile Specific Styles */
        .artist-hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7)), url('jennyanddavid.jpg') 50% 10%/cover no-repeat;
            display: flex;
            align-items: flex-end;
            padding-bottom: 60px;
        }

        .artist-header h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            margin: 0;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
            padding: 80px 0;
        }

        .bio-section h2, .video-section h2 {
            font-family: var(--font-heading);
            color: var(--primary-gold);
            margin-bottom: 20px;
        }

        .bio-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-main);
            margin-bottom: 40px;
        }

        /* Sidebar Elements */
        .sidebar-card {
            background: var(--bg-surface);
            padding: 30px;
            border-radius: 4px;
            margin-bottom: 30px;
            border-left: 3px solid var(--primary-gold);
        }

        .sidebar-card h4 {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: var(--primary-gold);
            margin-bottom: 15px;
        }

        .band-size-tag {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Calendar List Style */
        .calendar-list {
            list-style: none;
            padding: 0;
        }

        .calendar-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        .calendar-date { font-weight: 600; color: var(--text-main); }
        .calendar-loc { color: var(--text-dim); }

        /* Video Embeds */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        @media (max-width: 900px) {
            .profile-container { grid-template-columns: 1fr; }
            .artist-hero { height: 40vh; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="app.html">App</a></li>
                    <li><a href="index.html#categories">Artists</a></li>
                    <li><button id="openInquiry" class="btn-nav-cta">Enquire Now</button></li>
                    <li><a href="#" id="openContact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
    <section class="artist-hero">
        <div class="container artist-header">
            <h1>Jenny & David</h1>
        </div>
    </section>

    <div class="container" style="padding-top: 20px;">
        <button id="openInquiryMain" class="btn-primary" style="width: auto; padding: 15px 40px;">Check Availability</button>
    </div>

    <div class="container profile-container">
        <div class="main-content">
            <section class="bio-section">
                <h2>The Story</h2>
                <p class="bio-text">
                    Jenny & David are a premier acoustic duo based in London...
                </p>
            </section>

            <section class="video-scroll-wrapper">
                <div class="video-flex-container">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <aside class="sidebar">
            <div class="sidebar-card">
                <h4>Band Size</h4>
                <p class="band-size-tag">Acoustic Duo</p>
                <p style="font-size: 0.8rem; color: var(--text-dim);">Vocals & Acoustic Guitar</p>
            </div>

            <div class="sidebar-card">
                <h4>Upcoming Gigs</h4>
                <ul class="calendar-list">
                    <li class="calendar-item">
                        <span class="calendar-date">14 Jan</span>
                        <span class="calendar-loc">The Trafalgar Tavern</span>
                    </li>
                    </ul>
            </div>
        </aside>
    </div>
</main>

    <dialog id="inquiryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Booking Inquiry</h3>
                <button id="closeInquiry" class="close-btn">&times;</button>
            </div>
            <p style="font-size: 0.85rem; color: var(--text-dim); margin-bottom: 20px;">Enquiring for: <strong style="color: var(--primary-gold);">Jenny & David</strong></p>
            <form id="inquiryForm">
                <div class="form-group"><label>Name</label><input type="text" name="name" required placeholder="Your full name"></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required placeholder="email@address.com"></div>
                <div class="form-group"><label>Phone</label><input type="tel" name="phone" required placeholder="Contact number"></div>
                <div class="form-group"><label>Event Date</label><input type="date" name="event_date" required></div>
                <div class="form-group"><label>Location</label><input type="text" name="location" required placeholder="Venue name or city"></div>
                <button type="submit" class="btn-primary full-width">Send Inquiry</button>
            </form>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('inquiryModal');
        const openBtn = document.getElementById('openInquiry');
        const openBtnMobile = document.getElementById('openInquiryMobile');
        const closeBtn = document.getElementById('closeInquiry');

        const toggleModal = (e) => { if(e) e.preventDefault(); modal.showModal(); };

        openBtn.onclick = toggleModal;
        openBtnMobile.onclick = toggleModal;
        closeBtn.onclick = () => modal.close();
        window.onclick = (event) => { if (event.target === modal) modal.close(); };

        document.getElementById('inquiryForm').onsubmit = (e) => {
            e.preventDefault();
            alert("Thank you! We will check the artist's availability and get back to you shortly.");
            modal.close();
            e.target.reset();
        };
    </script>
</body>
</html>
