<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Artists | Master Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="app.html">App</a></li>
                    <li><a href="#categories">Artists</a></li>
                    <li><button id="openAudition" class="btn-nav-cta">Book an Audition</button></li>
                    <li><a href="#" id="openContact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 class="fade-in">Where the music can <br>never be questioned.</h1>
                <p class="hero-subtext">Curating world-class live music for intimate venues and grand stages since 2010.</p>
                
                <div class="store-buttons hero-store-align">
                    <a href="#" class="store-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on App Store">
                    </a>
                    <a href="#" class="store-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
        </section>

        <section id="categories" class="categories-section">
            <div class="container">
                <h2 class="section-title">The Collective</h2>
                <div class="category-grid">
                    <div class="category-card" style="background-image: url('solos.jpg');">
                        <div class="card-content"><h3>Solos</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('duos.jpg');">
                        <div class="card-content"><h3>Duos</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('trios.jpg');">
                        <div class="card-content"><h3>Trios</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('djs.jpg');">
                        <div class="card-content"><h3>DJs</h3></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <dialog id="auditionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Artist Audition</h3>
                <button id="closeAudition" class="close-btn">&times;</button>
            </div>
            <form id="auditionForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="user_name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Stage Name</label>
                    <input type="text" name="stage_name" required placeholder="Performance name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="email@address.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required placeholder="Contact number">
                </div>
                <div class="form-group">
                    <label>YouTube / Footage Links</label>
                    <textarea name="links" rows="3" placeholder="Paste links to your performances here..."></textarea>
                </div>
                <button type="submit" class="btn-primary full-width">Submit Audition</button>
            </form>
        </div>
    </dialog>

    <dialog id="contactModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Contact Us</h3>
            <button id="closeContact" class="close-btn">&times;</button>
        </div>
        
        <div class="contact-info" style="margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px;">
            <p style="color: var(--primary-gold); font-weight: 600; margin-bottom: 5px;">admin@elite-artists.com / 07931 000 168</p>
            <p style="font-size: 0.85rem; color: var(--text-dim);">124 City Road, London, EC1V 2NX</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="email@address.com">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" required placeholder="Contact number">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="4" placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="btn-primary full-width">Send Message</button>
        </form>
    </div>
</dialog>

    <script>
        // Get Modal Elements
const auditionModal = document.getElementById('auditionModal');
const contactModal = document.getElementById('contactModal');

// Get Trigger Buttons
const openAuditionBtn = document.getElementById('openAudition');
const openContactBtn = document.getElementById('openContact');

// Get Close Buttons
const closeAuditionBtn = document.getElementById('closeAudition');
const closeContactBtn = document.getElementById('closeContact');

// Audition Modal Logic
openAuditionBtn.onclick = () => auditionModal.showModal();
closeAuditionBtn.onclick = () => auditionModal.close();

// Contact Modal Logic (prevents page jump)
openContactBtn.onclick = (e) => {
    e.preventDefault();
    contactModal.showModal();
};
closeContactBtn.onclick = () => contactModal.close();

// Close on outside click for both modals
window.onclick = (event) => {
    if (event.target === auditionModal) auditionModal.close();
    if (event.target === contactModal) contactModal.close();
};

// Automatic Form Reset after "Submit"
const handleFormSubmit = (formId, modalElement) => {
    const form = document.getElementById(formId);
    form.onsubmit = (e) => {
        e.preventDefault();
        
        // This is where you'd normally send data to your backend
        alert("Thank you! Your request has been sent.");
        
        form.reset();         // Clears all fields
        modalElement.close(); // Closes the pop-up
    };
};

// Apply reset logic to both forms
handleFormSubmit('auditionForm', auditionModal);
handleFormSubmit('contactForm', contactModal);
    </script>
</body>
</html>
