<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Artists | Master Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <img src="logo.png" alt="Elite Artists Logo" class="brand-logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#app">App</a></li>
                    <li><a href="#categories">Artists</a></li>
                    <li><a href="#contact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 class="fade-in">Where the music can <br>never be questioned.</h1>
                <p class="hero-subtext">Curating world-class live music for intimate venues and grand stages since 2010.</p>
                <div class="hero-actions">
                    <a href="#categories" class="btn-primary">View Artists</a>
                    <button id="openAudition" class="btn-secondary">Book an Audition</button>
                </div>
            </div>
        </section>

        <section id="categories" class="categories-section">
            <div class="container">
                <h2 class="section-title">The Collective</h2>
                <div class="category-grid">
                    <div class="category-card" style="background-image: url('solos.jpg');">
                        <div class="card-content"><h3>Solos</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('duos.jpg');">
                        <div class="card-content"><h3>Duos</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('trios.jpg');">
                        <div class="card-content"><h3>Trios</h3></div>
                    </div>
                    <div class="category-card" style="background-image: url('djs.jpg');">
                        <div class="card-content"><h3>DJs</h3></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <dialog id="auditionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Artist Audition</h3>
                <button id="closeAudition" class="close-btn">&times;</button>
            </div>
            <form id="auditionForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="user_name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Stage Name</label>
                    <input type="text" name="stage_name" required placeholder="Performance name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="email@address.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required placeholder="Contact number">
                </div>
                <div class="form-group">
                    <label>YouTube / Footage Links</label>
                    <textarea name="links" rows="3" placeholder="Paste links to your performances here..."></textarea>
                </div>
                <button type="submit" class="btn-primary full-width">Submit Audition</button>
            </form>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('auditionModal');
        const openBtn = document.getElementById('openAudition');
        const closeBtn = document.getElementById('closeAudition');

        openBtn.onclick = () => modal.showModal();
        closeBtn.onclick = () => modal.close();

        // Close modal if user clicks outside of it
        modal.onclick = (event) => {
            if (event.target === modal) modal.close();
        };
    </script>
</body>
</html>
