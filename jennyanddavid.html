<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenny &amp; David | Elite Artists</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Basic styles to get you going! */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('jennyanddavid.jpg') center 30%/cover no-repeat;
    }
    .ea-logo {
      /* No absolute positioning hereâ€”logo is centered by .hero-sticker in styles.css */
      width: 380px;
      height: auto;
    }
    .whatsapp-button {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .videos, .booking {
      flex: 1;
    }
    .videos iframe {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    .booking form {
      display: flex;
      flex-direction: column;
    }
    .booking label {
      margin: 10px 0 5px;
    }
    .booking input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .biography {
      text-align: center;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .footer-images {
      display: flex;
      gap: 10px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .footer-images img {
      flex: 1;
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-sticker">
      <img src="logo.png" alt="Elite Artists Logo" class="ea-logo" />
    </div>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/your-number" target="_blank" class="whatsapp-button">
    Chat With Us on WhatsApp
  </a>

  <!-- Musician's Name -->
  <h1>Jenny &amp; David</h1>

  <!-- Two Column Layout -->
  <div class="container">
    <!-- YouTube Videos -->
    <div class="videos">
      <iframe
        src="https://www.youtube.com/embed/rgNG6-iYWKo"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.youtube.com/watch?v=QPFZwry92j0"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Booking Form -->
    <div class="booking">
    <!-- 1) Container around the form.  -->
    <section class="contact-form"
             style="background-color: #f9f9f9;
                    padding: 40px 20px;
                    border-radius: 8px;">
      <!-- 2) The form itself with flex column & gap -->
      <form action="https://formspro.site/your-endpoint" method="POST"
            style="display: flex;
                   flex-direction: column;
                   gap: 20px;">
        <!-- 3) Each input with padding/border-radius/border -->
        <input type="text" name="venue"
               placeholder="Venue Name" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <input type="tel" name="mobile"
               placeholder="Contact Mobile Number" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <input type="email" name="email"
               placeholder="Contact Email Address" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <input type="text" name="name"
               placeholder="Contact Name" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <input type="date" name="date"
               placeholder="Gig Date" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <input type="text" name="time"
               placeholder="Time (Start & Finish)" required
               style="padding: 12px;
                      border-radius: 6px;
                      border: 1px solid #ccc;" />

        <!-- 4) The submit button with matching style -->
        <button type="submit"
                style="background-color: #222;
                       color: #fff;
                       padding: 12px 20px;
                       border: none;
                       border-radius: 6px;
                       cursor: pointer;">
          Submit
        </button>
      </form>
    </section>
  </div>

  <!-- Biography -->
  <div class="biography">
    <h2>Biography</h2>
    <p>
      Jenny &amp; David are an acoustic duo renowned for their soulful harmonies
      and dynamic performances. Available for weddings, corporate events, and
      private functions.
    </p>
  </div>

  <!-- Footer Images -->
  <div class="footer-images">
    <img src="image1.jpg" alt="Jenny &amp; David 1" />
    <img src="image2.jpg" alt="Jenny &amp; David 2" />
    <img src="image3.jpg" alt="Jenny &amp; David 3" />
  </div>

</body>
</html>
