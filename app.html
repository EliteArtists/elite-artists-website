<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The App | Elite Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .app-showcase {
            padding: 120px 0 60px; /* Reduced top padding since text is gone */
            background-color: var(--bg-dark);
            text-align: center;
        }

        .showcase-grid {
            display: flex;
            gap: 30px;
            justify-content: center; /* Centers the smaller images */
            align-items: start;
            flex-wrap: wrap; /* Allows stacking on mobile */
        }

        .app-frame {
            background: #000;
            padding: 10px;
            border-radius: 30px;
            border: 6px solid #1a1a1a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            transition: var(--transition);
            /* 2) Setting the width to make images smaller */
            width: 280px; 
        }

        .app-frame:hover {
            transform: translateY(-8px);
            border-color: var(--primary-gold);
        }

        .app-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
        }

        .store-badges {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .store-badges img {
            height: 45px;
            transition: var(--transition);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="app.html">App</a></li>
                    <li><a href="index.html#categories">Artists</a></li>
                    <li><button id="openAudition" class="btn-nav-cta">Book an Audition</button></li>
                    <li><a href="#" id="openContact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="app-showcase">
        <div class="container">
            <div class="showcase-grid">
                <div class="app-frame">
                    <img src="app-screen-1.jpg" alt="App Dashboard" class="app-img">
                </div>
                <div class="app-frame">
                    <img src="app-screen-2.jpg" alt="Artist Search" class="app-img">
                </div>
            </div>

            <div class="store-badges">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store"></a>
            </div>
        </div>
    </main>

    <footer class="site-header" style="position: relative; padding: 40px 0; background: #0a0a0a; border-top: 1px solid #222;">
        <div class="container text-center">
            <p>&copy; 2026 Elite Artists.</p>
        </div>
    </footer>

    <dialog id="auditionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Artist Audition</h3>
                <button id="closeAudition" class="close-btn">&times;</button>
            </div>
            <form id="auditionForm">
                <div class="form-group"><label>Full Name</label><input type="text" name="user_name" required placeholder="Your name"></div>
                <div class="form-group"><label>Stage Name</label><input type="text" name="stage_name" required placeholder="Performance name"></div>
                <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="email@address.com"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" name="phone" required placeholder="Contact number"></div>
                <div class="form-group"><label>YouTube / Footage Links</label><textarea name="links" rows="3" placeholder="Paste links here..."></textarea></div>
                <button type="submit" class="btn-primary full-width">Submit Audition</button>
            </form>
        </div>
    </dialog>

    <dialog id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact Us</h3>
                <button id="closeContact" class="close-btn">&times;</button>
            </div>
            
            <div class="contact-info" style="margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; text-align: left;">
                <p style="color: var(--primary-gold); font-weight: 600; margin-bottom: 5px;">admin@elite-artists.com / 07931 000 168</p>
                <p style="font-size: 0.85rem; color: var(--text-dim);">124 City Road, London, EC1V 2NX</p>
            </div>

            <form id="contactForm">
                <div class="form-group"><label>Name</label><input type="text" name="name" required placeholder="Your name"></div>
                <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="email@address.com"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" name="phone" required placeholder="Contact number"></div>
                <div class="form-group"><label>Message</label><textarea name="message" rows="4" placeholder="How can we help?"></textarea></div>
                <button type="submit" class="btn-primary full-width">Send Message</button>
            </form>
        </div>
    </dialog>

    <script>
        // Get Modal Elements
        const auditionModal = document.getElementById('auditionModal');
        const contactModal = document.getElementById('contactModal');

        // Get Trigger Buttons
        const openAuditionBtn = document.getElementById('openAudition');
        const openContactBtn = document.getElementById('openContact');

        // Get Close Buttons
        const closeAuditionBtn = document.getElementById('closeAudition');
        const closeContactBtn = document.getElementById('closeContact');

        // Audition Logic
        openAuditionBtn.onclick = () => auditionModal.showModal();
        closeAuditionBtn.onclick = () => auditionModal.close();

        // Contact Logic
        openContactBtn.onclick = (e) => {
            e.preventDefault();
            contactModal.showModal();
        };
        closeContactBtn.onclick = () => contactModal.close();

        // Close on outside click
        window.onclick = (event) => {
            if (event.target === auditionModal) auditionModal.close();
            if (event.target === contactModal) contactModal.close();
        };

        // Form reset logic
        const handleFormSubmit = (formId, modalElement) => {
            const form = document.getElementById(formId);
            form.onsubmit = (e) => {
                e.preventDefault();
                alert("Thank you! Your request has been sent.");
                form.reset();
                modalElement.close();
            };
        };

        handleFormSubmit('auditionForm', auditionModal);
        handleFormSubmit('contactForm', contactModal);
    </script>
