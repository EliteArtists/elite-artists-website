<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download the Booking App | Elite Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the App page to handle the store buttons */
        .app-hero {
            height: 80vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hero.jpg') center/cover no-repeat;
        }
        
        .store-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .store-btn {
            transition: var(--transition);
            border-radius: 8px;
            overflow: hidden;
            display: block;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .store-btn:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .store-btn img {
            display: block;
            height: 60px; /* Standard height for store badges */
            width: auto;
        }

        .app-showcase-img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#categories">Artists</a></li>
                    <li><a href="index.html#contact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="app-hero">
            <div class="container">
                <div class="header-flex"> <div class="hero-content">
                        <h1 class="fade-in">Your Event. <br>Our Artists. <br><span class="accent-text">One App.</span></h1>
                        <p class="hero-subtext">Manage bookings, view artist availability, and handle contracts directly from your mobile device.</p>
                        
                        <div class="store-buttons">
                            <a href="#" class="store-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on App Store">
                            </a>
                            <a href="#" class="store-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
                            </a>
                        </div>
                    </div>
                    
                    <div class="app-visual" style="flex: 1; text-align: right;">
                         <img src="app-mockup.png" alt="App Preview" class="app-showcase-img" onerror="this.style.display='none'">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container text-center">
            <p>&copy; 2025 Elite Artists. Professional music management simplified.</p>
        </div>
    </footer>

</body>
</html>
