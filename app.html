<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download the Booking App | Elite Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the App page */
        .app-hero {
            height: 90vh; 
            display: flex;
            align-items: center;
            justify-content: center; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero.jpg') no-repeat;
            background-size: cover;
            background-position: 50% 20%; 
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* 2) Added CSS for hero-subtext to make it pure white */
        .hero-subtext {
            font-size: 1.1rem;
            color: #FFFFFF; 
            max-width: 600px;
            margin-bottom: 0; 
        }

        .store-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px; /* 1) Decreased space between words and logos */
            justify-content: center; 
            flex-wrap: wrap;
        }

        .store-btn {
            transition: var(--transition);
            border-radius: 8px;
            overflow: hidden;
            display: block;
        }

        .store-btn:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
        }

        .store-btn img {
            display: block;
            height: 55px; 
            width: auto;
        }

        @media (max-width: 768px) {
            .app-hero {
                background-position: 50% 10%; 
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#categories">Artists</a></li>
                    <li><a href="index.html#contact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="app-hero">
            <div class="container">
                <div class="hero-content">
                    <p class="hero-subtext">Manage bookings and view artist availability via the app.</p>
                    
                    <div class="store-buttons">
                        <a href="#" class="store-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on App Store">
                        </a>
                        <a href="#" class="store-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container text-center">
            <p>&copy; 2026 Elite Artists.</p>
        </div>
    </footer>

</body>
</html>
