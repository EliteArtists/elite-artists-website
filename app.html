<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The App | Elite Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .app-showcase {
            padding: 140px 0 80px;
            background-color: var(--bg-dark);
            text-align: center;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
            align-items: start;
        }

        .app-frame {
            background: #000;
            padding: 15px;
            border-radius: 40px;
            border: 8px solid #1a1a1a;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: var(--transition);
        }

        .app-frame:hover {
            transform: translateY(-10px);
            border-color: var(--primary-gold);
        }

        .app-img {
            width: 100%;
            height: auto;
            border-radius: 25px;
            display: block;
        }

        .app-intro h2 {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .app-intro p {
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .store-badges {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
        }

        .store-badges img {
            height: 50px;
            transition: var(--transition);
        }

        .store-badges img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Elite Artists Logo" class="brand-logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#categories">Artists</a></li>
                    <li><a href="#" id="openContact" class="btn-outline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="app-showcase">
        <div class="container">
            <div class="app-intro">
                <h2>Elite Artists Mobile</h2>
                <p>Professional music management, availability tracking, and bookingâ€”refined for the palm of your hand.</p>
            </div>

            <div class="showcase-grid">
                <div class="app-frame">
                    <img src="app-screen-1.jpg" alt="App Dashboard" class="app-img">
                </div>
                <div class="app-frame">
                    <img src="app-screen-2.jpg" alt="Artist Search" class="app-img">
                </div>
            </div>

            <div class="store-badges">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store"></a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container text-center">
            <p>&copy; 2026 Elite Artists.</p>
        </div>
    </footer>

    <dialog id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact Us</h3>
                <button id="closeContact" class="close-btn">&times;</button>
            </div>
            <div class="contact-info" style="margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px;">
                <p style="color: var(--primary-gold); font-weight: 600; margin-bottom: 5px;">admin@elite-artists.com / 07931 000 168</p>
                <p style="font-size: 0.85rem; color: var(--text-dim);">124 City Road, London, EC1V 2NX</p>
            </div>
            <form id="contactForm">
                <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
                <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                <button type="submit" class="btn-primary full-width">Send Message</button>
            </form>
        </div>
    </dialog>

    <script>
        const contactModal = document.getElementById('contactModal');
        const openContactBtn = document.getElementById('openContact');
        const closeContactBtn = document.getElementById('closeContact');

        openContactBtn.onclick = (e) => { e.preventDefault(); contactModal.showModal(); };
        closeContactBtn.onclick = () => contactModal.close();
        window.onclick = (event) => { if (event.target === contactModal) contactModal.close(); };
    </script>
</body>
</html>
